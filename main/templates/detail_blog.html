{% extends "base.html" %}

{% block title %}{{ object.title }}{% endblock title %}

{% block content %}
<div class="container py-2">
  <h1 class="text-center">{{ object.title }}</h1>
  <p><span class="font-weight-bold">Дата добавления:</span> {{ object.date|date:'d/m/Y' }}</p>
  <p><span class="font-weight-bold text-monospace">Автор:</span>{{ object.author }}</p>
  <p class="text-justify">{{ object.text }}</p>
  <hr>
  <p class="text-right text-monospace"><a href="{% url 'main:index_blog' %}">Вернуться обратно</a></p>
</div> 
{% endblock content %}
